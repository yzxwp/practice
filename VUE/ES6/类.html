<!DOCTYPE html>

<head>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Title</title>
</head>
<body>
<script>
    class person{
        constructor(name,age,sex){
            this.name=name;
            this.age=age;
            this.sex=sex;
        }
        showPerson(){
            console.log(`${this.name} ${this.age} ${this.sex}`)
        }
    };
    let person1=new person('yzxing','26','M');
    person1.showPerson()
</script>

<script>
    class person4{
        constructor(name,age,sex){
            this.name=name;
            this.age=age;
            this.sex=sex;
        }
        showPerson(){
            console.log(`${this.name} ${this.age} ${this.sex}`)
        }
        get name(){
            return this._name

        }
