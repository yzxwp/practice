<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>类的继承</title>
</head>
<body>
<script>
    class person{
        constructor(name,age,sex){
            this.name=name;
            this.age=age;
            this.sex=sex;
        }
        showPerson(){
            console.log(`${this.name} ${this.age} ${this.sex}`)
        }
    };
    class student extends person{
        constructor(name,age,sex,id){
            super(name,age,sex);
            this.id=id;
        }
        showPerson(){
            super.showPerson()
            console.log(`${this.name} ${this.age} ${this.sex} ${this.id}`)
        }
    }
    let stu=new student("yzxing",'26',"M",'1');
    stu.showPerson();
</script>
</body>
</html>
